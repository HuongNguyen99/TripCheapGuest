<mat-sidenav-container class="example-container">
<mat-toolbar class="example-toolbar">
  <span>
    <button mat-icon-button><mat-icon>menu</mat-icon></button>
  </span>
  <span class="spacer"></span>
  <ul>
	<span *ngIf='userIsAuthenticated'><img [src] = "user.imageAvt || ''" width="35px" height="35px" style="border-radius: 50%;"></span>
	  <li *ngIf='userIsAuthenticated'>
      <button
      mat-button
      [matMenuTriggerFor]="menu"
      routerLinkActive="mat-accent">
      <span>{{username}}</span>
      </button>
      <mat-menu #menu = "matMenu">
        <button mat-menu-item (click) = "showChild('setting')" > Hồ sơ shop </button>
        <button mat-menu-item routerLinkActive="mat-accent" (click) = 'onLogout()'>Đăng xuất</button>
      </mat-menu>
	  </li>
    <li *ngIf='!userIsAuthenticated'>
      <button
      mat-button
      routerLinkActive="mat-accent">
      <span>Login</span>
      </button>
	  </li>
    <li>
      <button
        mat-button
        matBadge="8"
        matBadgePosition="before"
        matBadgeColor="accent"
        [matMenuTriggerFor] = 'menu'
        routerLinkActive="mat-accent">
        <span>Giỏ hàng</span>
      </button>
      <mat-menu #menu = "matMenu">
        <button mat-menu-item></button>
      </mat-menu>
    </li>
  </ul>
</mat-toolbar>

<div class="example-sidenav-content">
  <router-outlet></router-outlet>
</div>


</mat-sidenav-container>
