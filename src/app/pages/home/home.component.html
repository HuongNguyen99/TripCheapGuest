
<div class="list-category">
  <div 
    *ngFor="let item of categories; index as i" 
    class="list-category-item"
    (click)="detailCategory(item.name)">
    <span>
      <img 
        src={{srcCategory[i]}} 
        style="width: 30px; height: 30px;">
    </span>
    <span class="list-category-item-name">{{item.name}}</span>
  </div>

</div>

<div class="search-overlay">
  <section class="search-section">
    <mat-card class="search-container">
        <span>
          <img 
            src="../../../assets/icon/search.svg" 
            style="width: 40px; height: 40px; padding-left: 1rem;">
        </span>
        <input 
          #inputSearch 
          id="input-search" 
          class="input-search" 
          placeholder="Tìm kiếm theo địa điểm, hoạt động"
          (click)="searchResult()"
          (keyup.enter)="onEnter(inputSearch.value)">
    </mat-card>

    <mat-card 
      *ngIf="isShowSearchResult" 
      #searchResult 
      class="search-result">
      <h5>Điểm đến phổ biến</h5>
      <mat-chip-list
        style="padding-bottom: 1rem;"
        class="example-chip"
        cdkDropList
        cdkDropListOrientation="horizontal">
        <mat-chip
          style="background-color: rgb(242, 245, 255);"
          class="example-box"
          cdkDrag
          *ngFor="let item of city"
          (click)="navigateCity(item.name)">
          {{item.name}}
        </mat-chip>
      </mat-chip-list>

      <div style="display: flex;">
        <div class="list-search-ticket">
          <h5>Hoạt động nổi bật</h5>
          <div 
            class="ticket-item" 
            *ngFor="let ticket of ticketShowSearch">
            <img 
              class="image-ticket-item-search"
              src={{ticket.imagePath[1]}}>
            <div style="padding-left: 0.5rem;">
              <a 
                class="link-ticket"
                (click)="detailTicket(ticket._id)">
                {{ticket.title}}
              </a>
              <p style="line-height: 0.5rem;">{{ticket.city}}</p>
            </div>
          </div>
        </div>

        <div style="flex: 50%; padding-left: 8rem;">
          <h5>Bạn đường du lịch</h5>
          <div 
            class="ticket-item" 
            *ngFor="let cate of categories">
              <a 
                class="link-ticket"
                (click)="detailCategory(cate.name)">
                {{cate.name}}
              </a>
          </div>
        </div>
      </div>
    </mat-card>
  </section>
</div>


<div class="section-city">
  <div class="title">Địa Danh Nổi Tiếng</div>
  <app-city-slide
    [idList]="'listCity'"></app-city-slide>
</div>

<div class="section-high-rate">
  <div class="title">Dịch Vụ Được Yêu Thích</div>
  <app-ticket-slide 
    [tickets]="ticketHightRating"
    [idList]="'listRating'"></app-ticket-slide>
</div>

<div class="section-new-ticket">
  <div class="title">Mới được thêm gần đây</div>
  <app-ticket-slide 
    [tickets]="ticketSpecial"
    [idList]="'listSpecial'"></app-ticket-slide>
</div>
