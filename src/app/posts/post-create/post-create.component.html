<mat-card>
  <button mat-button color="warn" (click)="onCreate(postForm)">Add new</button>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <label *ngIf="postId!=''">Edit id: {{post?.id}}</label>
  <form (submit)="onSavePost(postForm)" #postForm='ngForm'>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
