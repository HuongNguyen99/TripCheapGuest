<mat-card>
  <h4>Thêm Vé Mới</h4>
  <form class="form_add_title" (ngSubmit) = 'onSaveTicket(ticketForm)' #ticketForm='ngForm'>
    <mat-form-field class="form_field">
      <mat-label>Tên vé</mat-label>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Tên vé">
      <!-- <mat-error *ngIf="title.invalid">Please enter a ticket title.</mat-error> -->
    </mat-form-field>

    <mat-form-field class="form_field">
      <textarea
        matInput
        type="text"
        name="content"
        ngModel
        required
        placeholder="Mô tả vé">
      </textarea>
      <!-- <mat-error *ngIf="content.invalid">Please enter a ticket title.</mat-error> -->
    </mat-form-field>

    <mat-form-field class="form_field">
      <input
        matInput
        type="text"
        name="city"
        ngModel
        required
        placeholder="Thành phố">
      <!-- <mat-error *ngIf="content.invalid">Please enter a ticket title.</mat-error> -->
    </mat-form-field>

    <section class="section-check-stt" style="padding-top: 1rem ;">
      <!-- <label style="font-size: 12px; color: gray;">Trạng thái</label>
      <mat-radio-group [(ngModel)] = "statusSelect">
        <mat-radio-button class="item-margin" value="public" name="status" checked>Public</mat-radio-button>
        <mat-radio-button class="item-margin" value="unpublic" name="status">Un public</mat-radio-button>
      </mat-radio-group> -->

      <mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle>

    </section>

    <div class="price">
      <mat-form-field class="priceItem1">
        <mat-label>Giá gốc</mat-label>
        <input
          matInput
          type="number"
          name="price"
          [(ngModel)] = 'price'>
      </mat-form-field>

      <mat-form-field class="priceItem2">
        <mat-label>Giảm </mat-label>
        <input
          matInput
          type="number"
          name="percent"
          [(ngModel)]="percent"
          (change)="calPrice_reduce()"
        >
        <mat-label> % </mat-label>
      </mat-form-field>

      <mat-form-field class="priceItem3">
        <mat-label>Giá sau giảm </mat-label>
        <input
          matInput type="number"
          name="price_reduce"
          value="{{price_reduce}}"
          ngModel
        >
        <mat-label>% </mat-label>
      </mat-form-field>
    </div>

    <div style="display: flex;">
      <mat-form-field style="flex: 50%;">
        <mat-label>Thể loại</mat-label>
        <mat-select
          [(value)] = 'selectItem'
          required
          (selectionChange)="changeSelectCategory($event.value)">
          <mat-option
            *ngFor="let category of categories"
            [value]="category.name"
            name = "category">
            {{category.name}}
          </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="itemSelectControl.hasError('required')">Please choose an category</mat-error> -->
      </mat-form-field>

      <mat-form-field style="padding-left: 2rem; flex: 50%;">
        <mat-label>Dịch vụ</mat-label>
        <mat-select
          [(value)] = 'valueItemSelect'>
          <mat-option
            *ngFor="let item of valueItem"
            [value] = "item"
            name = "categoryService">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" style="width: 100%;  margin-top: 2rem;">THÊM</button>

  </form>
</mat-card>
