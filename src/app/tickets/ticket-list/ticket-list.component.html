<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name or city ..." #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource] = "dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên vé </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Thể loại </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Thành phố </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef = "image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imagePath" [alt]="element.title" width="40px" height="20px">
      </td>
    </ng-container>

    <ng-container matColumnDef="price_reduce">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá vé </th>
      <td mat-cell *matCellDef="let element" > <p *ngIf="userIsAuthenticated && userId === element.creator"> {{element.price_reduce}}</p> </td>
    </ng-container>

    <ng-container matColumnDef="edit" *ngIf="userIsAuthenticated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sửa </th>
      <td mat-cell *matCellDef="let element">
        <button 
          mat-stroked-button 
          color="primary" 
          [routerLink]="['edit/' + element.id]"
          *ngIf="userIsAuthenticated && userId === element.creator">Sửa</button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" *ngIf="userIsAuthenticated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Xóa </th>
      <td mat-cell *matCellDef="let element"> 
        <button 
          mat-stroked-button 
          color="warn" 
          (click)="onDelete(element.id)"
          *ngIf="userIsAuthenticated && userId === element.creator">Xóa</button> 
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
