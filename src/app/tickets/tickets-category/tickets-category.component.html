



<section class="category_filter">
    <mat-card class="category">
      <div style="position: relative;">
        <div 
          class="image-section" 
          style="background-image: url({{imageCity}});">
        </div>
        <div class="overlay"></div>
        <div class="nameCity">{{categoryName}}</div>
      </div>
      <ul>
          <li>
              <mat-checkbox 
                (change)="checkAll()" 
                [checked]='ischeckAll'>Tất cả</mat-checkbox>
          </li>
          <li 
            *ngFor="let item of category.categoryItem; index as i">
              <mat-checkbox 
                (change) = "checkCategory(i)">
                {{item}}
              </mat-checkbox>
          </li>
      </ul>
    </mat-card>
  
  
    <div class="list_ticket" >
      <div class="item-ticket">
        <app-ticket
          *ngFor="let item of currentItemsToShow" 
          [ticket]="item"></app-ticket>

        <mat-paginator
          style="background-color: #e9e6ef;
          font-size: 18px;
          font-weight: 600;
          width: 100%;
          justify-content: center;"
          (page)="onPageChange($event)"
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
      
    </div>
  
  </section>
